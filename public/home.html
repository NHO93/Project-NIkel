<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel-Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body id="app">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/nikel-small-logo.png" alt="logo nikel pequeno" class="img-fluid" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="d-flex">
                        <a href="home.html"><button class="btn" type="button">
                                <i class="bi bi-house-door-fill fs-4 color-secondary">
                                </i></button></a>

                        <a href="transection.html"><button class="btn" type="button">
                                <i class="bi bi-currency-exchange fs-4"></i>
                            </button>
                        </a>

                        <div class="dropdown">
                            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i
                                    class="bi bi-person-circle fs-4"></i>
                            </button class="btn btn-danger" id="logo">
                            <ul class="dropdown-menu">
                                <li><a id="logout-button" class="dropdown-item" href="index.html">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col d-flex mt-4 justify-content-start align-items-center">
                    <i class="bi bi-cash-coin color-primary icon-detail"></i>
                    <span class="fs-2">2500.00,00</span>
                </div>
                <div class="col d-flex mt-4 justify-content-end">
                    <div class="text-center">
                        <img src="./assets/images/coins-small.png" alt="moedas pequenas"
                            class="img-fluid coins-small" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 info shadow-lg">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <span class="fs-4">
                                    Entradas
                                    <i class="bi bi-arrow-up-circle fs-2 align-middle"></i>
                                </span>
                            </div>
                            <div class="col-6">
                                <span class="fs-4">Saídas
                                    <i class="bi bi-arrow-down-circle fs-2 align-middle"></i>
                                </span>
                            </div>
                            <div class="col-12 my-2">
                                <hr />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="container">
                                    R$100
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="container">
                                    R$20
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn button-default">Ver todas</button>
                    </div>
                </div>
            </div>
            <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transection-Modal">
                <i class="bi bi-plus"></i></button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="transection-Modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Adicionar Lançamento</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <form id="transection-form">
                            <div class="modal-body">

                                <div class="mb-3">
                                    <label for="value-input" class="form-label"> Valor</label>
                                    <input type="number" class="form-control" id="value-input"
                                        aria-describedby="emailHelp" />

                                </div>
                                <div class="mb-3">
                                    <label for="description-input" class="form-label">Descrição</label>
                                    <input type="text" class="form-control" id="description-input" />
                                </div>

                                <div class="mb-3">
                                    <label for="date-input" class="form-label">Data</label>
                                    <input type="date" class="form-control" id="date-input" />
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type-input"
                                            id="inlineRadio1" value="1" checked>
                                        <label class="form-check-label" for="inlineRadio1">Entrada</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type-input"
                                            id="inlineRadio2" value="2">
                                        <label class="form-check-label" for="inlineRadio2">Saída</label>
                                    </div>

                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn button-cancel"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn button-default">Adicionar</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="./js/home.js"></script>
</body>

</html>
